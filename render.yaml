services:
  - type: web
    name: wsplumber-api
    env: python
    buildCommand: "pip install -r requirements.txt && pip install uvicorn fastapi psutil"
    startCommand: "uvicorn wsplumber.infrastructure.api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHONPATH
        value: "src:."
      - key: LOG_LEVEL
        value: "INFO"
    healthCheckPath: /health
    autoDeploy: true
